<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Timeline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="stars"></div>
  <div id="sparkles"></div>
  <div class="hearts"></div>

  <audio id="bg-music" autoplay loop>
    <source src="othaiyadi pathayila ( s l o w e d  r e v e r b )  lilvibex.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="music-controls">
    <button id="toggleMusic">Pause Music</button>
  </div>

  <div class="centered">
    <h1>Our Magical Love Story 🌌</h1>
    <button id="revealBtn">Reveal the Timeline 💖</button>
  </div>

  <div id="timeline" class="hidden">
    <div class="timeline-nav">
      <button id="prevBtn">⬅️</button>
      <button id="nextBtn">➡️</button>
    </div>
    <div id="timelineContent" class="timeline-item">
      <!-- Filled dynamically via JS -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
